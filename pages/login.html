<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700">

    <div class="bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center text-white">Login</h1>
        <form action="/submit" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-200 mb-1">Username</label>
                <input type="text" name="username" placeholder="Enter your username" required
                    class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="password" class="block text-gray-200 mb-1">Password</label>
                <input type="password" name="password" placeholder="Enter your password" required
                    class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <input type="submit" value="Login"
                    class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors cursor-pointer">
            </div>
        </form>
    </div>

</body>
</html>
